<div class="sidebar-brand">

<button class="btn btn-link btn-xs pull-right" ng-click="newRSS();"><i class="fa fa-gear"></i></button>
<button class="btn btn-link btn-xs pull-right" ng-click="changeRSS();"><i class="fa fa-eye"></i></button>
<button class="btn btn-link btn-xs pull-right" ng-click="RefreshRSS();"><i class="fa fa-refresh"></i></button>
<img src="http://v1-back.sokrato.me/images/icRSS.png" />RSS</div>


<div class="panellapp">
	<ul class="facebook-nav"> 
    	<img id="spinnerRSS" ng-src="img/spinner.gif">
    	<li ng-repeat="article in articlesRSS | filter:searchText" class="facebookPost">
	        <a  ng-click="toggle()" class="fa fa-plus-square-o text-info"></a>
            <a ng-href="{{article.link}}" target="_blank">{{article.title}}</a>            
            
             <p ng-bind-html="article.content | unsafe" id="content{{$index}}" ng-show="myVar{{$index}}"></p>
            </li>
    </ul>
</div>
<div class="modal fade" id="divnewRSS">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tancar</span></button>
        <h4 class="modal-title">Afegeix RSS</h4>
      </div>
      <div class="modal-body">
        <form role="form" class="FormRSS" id="FormRSS">
          <!--<input type="hidden" name="routeAuth" id="routeAuth" />-->
          <div class="form-group">
            <label for="exampleInputEmail1">Nom RSS</label>
            <input type="text" required="required" class="form-control" id="rssname" placeholder="Nom RSS">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">URL RSS</label>
            <input type="text" required="required" class="form-control" id="rsslink" placeholder="URL">
          </div>
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Tancar</button>
        <button type="submit" id="btOkNewRSS" class="btn btn-primary">Activar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="divChangeRSS">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Tancar</span></button>
        <h4 class="modal-title">Canvia RSS</h4>
      </div>
      <div class="modal-body">
        <ul class="facebook-nav"> 
            <li ng-repeat="listone in listRss" class="facebookPost">
            	<a ng-click="changeRSSview()" href="javascript:;" target="_blank">{{listone.name}}</a>   
            </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Tancar</button>
        <!--<button type="submit" id="btOkNewRSS" class="btn btn-primary">Activar</button>-->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
